apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

// Vers�o Java JDK
sourceCompatibility = 1.8
targetCompatibility = 1.8

// Identifica��o do war
war {
    baseName = 'fileChest'
}

repositories {
	mavenCentral()
	maven{url 'https://mvnrepository.com/'}
}

dependencies {
	//Spring data
    compile 'org.springframework.data:spring-data-jpa:2.1.6.RELEASE'
	
	//Mysql Connector
    compile 'mysql:mysql-connector-java:6.0.5'
   
   // Spring boot
   compile group: 'org.springframework.boot', name:'spring-boot-starter-web', version:'2.1.6.RELEASE'
   compile group: 'org.springframework.boot', name:'spring-boot-starter-actuator', version:'2.1.6.RELEASE'
   
    //hibernate
   compile group: 'org.hibernate', name: 'hibernate-core', version: '5.1.0.Final'
   compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.1.0.Final'
   compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.1.0.Final'

   //AspectJ	
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.9'
	
	//Tomcat Embebbed
	providedRuntime group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '2.1.6.RELEASE'
	
	//Sprin Test
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.6.RELEASE'
	
	//Junit
	testCompile group: 'junit', name: 'junit', version: '4.+'
	
	//Sprin Security
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.1.6.RELEASE'
	
	//JWT
	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.8.0'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.9'
}